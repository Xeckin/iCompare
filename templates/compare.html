# templates/compare.html

<!DOCTYPE html>
<html>
  <head>
    <style>
      .different {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>File Comparison Results</h2>
    <table>
      <tr>
        <th>Setting</th>
        <th>File 1</th>
        <th>File 2</th>
      </tr>
      {% for line in diff %}
        <tr>
          <td>{{ line[0] }}</td>
          <td class="{% if line[1][0] != line[1][1] %}different{% endif %}">{{ line[1][0] }}</td>
          <td class="{% if line[1][0] != line[1][1] %}different{% endif %}">{{ line[1][1] }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
